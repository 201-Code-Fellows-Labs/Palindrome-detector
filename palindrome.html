<!DOCTYPE html>
<html>
  <head>
    <title>Palindrome Tester</title>
    <meta charset="utf-8">
    <script src="bundle.js"></script>
  </head>
  <body>
    <h1 style="color:red;">Palindrome Tester</h1>

    <form id="palindromeTester">
      <p>Type any string to the area below to test if the string is palindrome or not:</p>
      <p style="color:gray;">Введите любую строку в поле ниже для проверки является ли она полиндромом: </p>
      <textarea name="phrase" rows="10" cols="30"></textarea>
      <br>
      <button type="submit">Is it a palindrome?</button>
    </form>


      <h2 style="color:red;">Result</h2>

      <p id="palindromeResult"></p>
  
  </body>
</html>
